# GPU CI: Runs tests on EC2 spot instances via SSH (Option 6).
# Uses the same model as Jenkins — GHA orchestrates, EC2 executes.
#
# Required repo secrets:
#   AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, EC2_SSH_PRIVATE_KEY
# Required repo variables:
#   EC2_SUBNET_ID, EC2_SG_ID, EC2_KEY_NAME
#   GPU_AMI_X64 (AMI with NVIDIA drivers + Docker)

name: GPU CI

on:
  workflow_dispatch:
  # pull_request_target: secrets work for fork PRs, workflow YAML always from main
  pull_request_target:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

concurrency:
  group: gpu-ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # ── GPU Tests (g4dn.xlarge = T4 GPU) ──
  # Uses the same AWS account / VPC / subnets as Jenkins CI (tlc-pack/ci).
  # Subnets: frontend (public) us-west-2a/b/c
  # Security groups: ssh_inbound + egress (same as Jenkins agents)
  # AMI: jenkins-gpu-agent-x64 (Ubuntu 20.04 + NVIDIA + Docker)
  #
  # Security: pull_request_target ensures the workflow YAML is always from main.
  # Fork code only runs on the ephemeral EC2 instance (no secrets there).
  # Approval gate: only runs for trusted authors or maintainer-approved PRs.
  gpu-test:
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'OWNER' ||
      contains(github.event.pull_request.labels.*.name, 'ci-approved')
    uses: ./.github/workflows/run-on-ec2.yml
    with:
      job-name: "GPU Test (T4)"
      instance-type: g4dn.xlarge
      ami: ${{ vars.GPU_AMI_X64 }}
      ssh-user: ${{ vars.EC2_SSH_USER || 'jenkins' }}
      # For pull_request_target, checkout the PR's actual code
      checkout-ref: ${{ github.event.pull_request.head.sha || github.sha }}
      volume-size: 150
      docker-image: "nvidia/cuda:12.2.0-devel-ubuntu22.04"
      docker-flags: "--gpus all"
      test-script: |
        set -eux
        nvidia-smi

        # Install build tools inside the container
        apt-get update && apt-get install -y cmake g++ python3 python3-pip python3-venv git
        pip3 install ninja --break-system-packages 2>/dev/null || pip3 install ninja

        # Initialize git submodules (needed for 3rdparty)
        git config --global --add safe.directory /home/jenkins/workspace
        cd /home/jenkins/workspace

        # Build C++ tests (use separate dir so Python build can use 'build/')
        cmake . -B build_cpp -DTVM_FFI_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release
        cmake --build build_cpp --config Release --target tvm_ffi_tests -- -j$(nproc)
        ctest -V -C Release --test-dir build_cpp --output-on-failure

        # Build and run Python tests
        pip3 install -e ".[test]" --break-system-packages 2>/dev/null || pip3 install -e ".[test]"
        python3 -m pytest tests/python -vvs
      artifacts-path: ""
      artifacts-name: "gpu-test-results"
      timeout: 60
    secrets: inherit
